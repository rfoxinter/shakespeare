<p><center><i>[Enter Antony and Enobarbus.]</i></center></p>

<br/>

<br/>

<p><sc>Antony</sc></p>

<p>Set we our squadrons on yond side o’ th’ hill</p>

<p>In eye of Caesar’s battle, from which place</p>

<p>We may the number of the ships behold</p>

<p>And so proceed accordingly.</p>

<p><center><i>[They exit.]</i></center></p>
