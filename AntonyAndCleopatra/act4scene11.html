<p><center><i>[Enter Caesar and his army.]</i></center></p>

<br/>

<br/>

<p><sc>Caesar</sc></p>

<p>But being charged, we will be still by land–</p>

<p>Which, as I take ’t, we shall, for his best force</p>

<p>Is forth to man his galleys. To the vales,</p>

<p>And hold our best advantage.</p>

<p><center><i>[They exit.]</i></center></p>
